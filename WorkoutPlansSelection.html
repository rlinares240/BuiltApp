<html>

    <body onload = "main()">
    <form action="SelectedWorkoutPlan.php" method="post" id="chooseForm">

	<script>
		function main(){

			document.getElementById("leanTraining").addEventListener("mouseover", displayLeanImage);
			document.getElementById("leanTraining").addEventListener("mouseout", displayOGBackground);
			
			document.getElementById("strengthTraining").addEventListener("mouseover", displayStrengthImage);
			document.getElementById("strengthTraining").addEventListener("mouseout", displayOGBackground);
			
			document.getElementById("bulkingTraining").addEventListener("mouseover", displayBulkImage);
			document.getElementById("bulkingTraining").addEventListener("mouseout", displayOGBackground);
			
			document.getElementById("celebWorkouts").addEventListener("mouseover", displayCelebImage);
			document.getElementById("celebWorkouts").addEventListener("mouseout", displayOGBackground);
			
			function displayLeanImage(){
				document.body.style.backgroundImage = 'url(http://localhost/summer2017/389FitnessApp/images/leanWhiteGuy.jpg)';
				document.body.style.backgroundRepeat="no-repeat";
		
			}
			function displayOGBackground(){
				document.body.style.backgroundImage = 'url(http://localhost/summer2017/389FitnessApp/images/blackGuy.jpg)';
				document.body.style.backgroundRepeat="no-repeat";
			}
			
			function displayStrengthImage(){
				document.body.style.backgroundImage = 'url(http://localhost/summer2017/389FitnessApp/images/powerliftGirl.jpg)';
				document.body.style.backgroundRepeat="no-repeat";
				document.body.style.backgroundSize="cover";
			}
				function displayBulkImage(){
				document.body.style.backgroundImage = 'url(http://localhost/summer2017/389FitnessApp/images/muscularGuy.jpg)';
				document.body.style.backgroundRepeat="no-repeat";
				document.body.style.backgroundSize="cover";
			}
			function displayCelebImage(){
				document.body.style.backgroundImage = 'url(http://localhost/summer2017/389FitnessApp/images/therock.jpg)';
				document.body.style.backgroundRepeat="no-repeat";
				document.body.style.backgroundsize="cover";
			}
		}
	</script>
